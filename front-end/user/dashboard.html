<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css" integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/user.css">
</head>
<body class="bg-light">
    <div class="box">
        <form class="profile-form active" id="profile">
            <div class="h6 m-3">
                <a href="#" id="update-profile"><i class="bi bi-pencil mx-2"></i>ویرایش پروفایل</a>
            </div>
            <div class="icons">
                <i class="bi bi-person icon"></i>
            </div>
            <div class="h5 text-center text-Secondary my-4" id="name"> علی ابراهیم نژاد</div>
            <div class="my-3 text-start label">
                <div class="phone">
                    <div class="text">شماره تلفن </div>
                    <div class="text-show" id="phone">09122033456</div>
                </div>
                <div class="icon-lable eye">
                    <i class="bi bi-eye eye-icon active" id="eye"></i>
                    <i class="bi bi-eye-slash eye-icon" id="uneye"></i>
                </div>
            </div>
            <div class="my-3 text-start label role-lable">
                <div class="role">
                    <div class="icon-shield">
                        <div class="icon-lable me-3">
                        <i class="bi bi-shield"></i>
                    </div>
                    </div>
                    <div class="phone">
                        <div class="text"> نقش کاربر </div>
                        <div class="text-show" id="role-user">کاربر عادی</div>
                    </div>
                </div>
            </div>
        </form>
        <form class="profile-form" id="profile-update">
            <div class="icons">
                <div class="icon-camera">
                    <i class="bi bi-person icon"></i>
                    <i class="bi bi-camera small-icon"></i>
                </div>
            </div>
            <div class="m-3 text-start">
                <label for="exampleInputname" class="form-label"> نام و نام خانوادگی</label>
                <div class="input">
                    <input type="text" class="form-control p-3" id="name-input-register" placeholder="نام کامل خود را وارد کنید">
                </div>
            </div>
            <div class="my-3 text-start label">
                <div class="phone">
                    <div class="text">شماره تلفن </div>
                    <div class="text-show"id="phone-update">09122033456</div>
                </div>
                <div class="icon-lable eye">
                    <i class="bi bi-eye eye-icon active" id="eye-update"></i>
                    <i class="bi bi-eye-slash eye-icon" id="uneye-update"></i>
                </div>
            </div>
            <div class="my-3 text-start label">
                <div class="role">
                    <div class="icon-shield">
                        <div class="icon-lable me-3">
                        <i class="bi bi-shield"></i>
                    </div>
                    </div>
                    <div class="phone">
                        <div class="text"> نقش کاربر </div>
                        <div class="text-show" id="role-update">کاربر عادی</div>
                    </div>
                </div>
            </div>
            <section id="Error-profile" class="m-3">
                <div class="alert container message" id="error-message-profile">
                    لطفا همه فیلد ها را پر کنید
                </div>
            </section>
            <div class="row gap-2 mx-3">
            <button type="button" class="btn btn-secondary btn-block col-8 " id="button-save">
                <span> <i class="bi bi-floppy"></i> </span>
                <span> خروج از حساب</span> 
            </button>
            <button type="button" class="btn btn-secondary btn-block  col" id="button-cancle">
                <span><i class="bi bi-x fs-3"></i></span>
                <span class="fs-6"> لغو</span> 
            </button>
        </div>
        </form>
    </div>
    <div class="box mt-4">
        <div class="d-grid">
            <button type="button" class="btn btn-secondary btn-block p-3 button" id="button-login">
                <span> <i class="bi bi-box-arrow-right text-icon"></i> </span>
                <span> خروج از حساب</span> 
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="../js/page/user.js"></script>
</body>
</html>
